<style>
    .mui-table-view-cell{
        position: relative;
    }
    .mui-navigate-right{
        background: #fff;
        position: relative;
        z-index: 2;
    }
    .del{
        position: absolute!important;
        right: 5px;
        top:0;
        bottom:0;
        line-height:45px;
    }
</style>
<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="back()"></a>
    <h1 class="mui-title">to do</h1>
    <a class="mui-icon mui-icon-compose mui-pull-right" href="#!/todo/add"></a>
</header>

<div class="mui-content">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell" ng-repeat="item in data">
            <a class="mui-navigate-right" href="#!/todo/edit/{{item.id}}">
                {{item.con}}
            </a>
            <a class="mui-icon mui-icon-trash del" ng-click="del(item.id)"></a>
        </li>
    </ul>
    <ul ng-show="data.length==0">
        没有内容
    </ul>
</div>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item" href="#!/" ng-click="jump($event)">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#!/member" ng-click="jump($event)">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">同事信息</span>
    </a>
    <a class="mui-tab-item mui-active" href="#!/todo" ng-click="jump($event)">
        <span class="mui-icon mui-icon mui-icon-compose"></span>
        <span class="mui-tab-label">todo</span>
    </a>
    <a class="mui-tab-item" href="#!/log" ng-click="jump($event)">
        <span class="mui-icon mui-icon-chatboxes"></span>
        <span class="mui-tab-label">日报</span>
    </a>
    <a class="mui-tab-item" href="#!/setting" ng-click="jump($event)">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">设置</span>
    </a>
</nav>
