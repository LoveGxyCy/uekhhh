<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="back()"></a>
    <h1 class="mui-title">{{info.time | date:"yy-MM-dd hh:mm:ss"}}</h1>
</header>
<div class="mui-content">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            已完成：{{info.done}}
        </li>
        <li class="mui-table-view-cell">
            未完成：{{info.undone}}
        </li>
        <li class="mui-table-view-cell">
            已计划：{{info.doing}}
        </li>
    </ul>
</div>
